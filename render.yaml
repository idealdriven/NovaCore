services:
  - type: web
    name: atlas-minimal
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn minimal_app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.3
      - key: PORT
        value: 8000
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true 